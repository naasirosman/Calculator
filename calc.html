<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
  font-family: "Lato", sans-serif;
}
</style>
<link rel="stylesheet" href="calc.css">
</head>

<style>
</style>
<body>
    
    <div class="calculator">

        <div class="row toprow">
             <div class="black-box">0</div>
         </div>

        <div class="row">
            <div class="btn acbtn">A/C</div>
            <div class="btn plusminusbtn">+/-</div>
            <div class="btn percentbtn">%</div>
            <div class="btn orangebtn dividebtn">รท</div> 
        </div>
        
        <div class="row"> 
            <div class="btn 7btn numbtn">7</div> 
            <div class="btn 8btn numbtn">8</div>
            <div class="btn 9btn numbtn">9</div>
            <div class="btn orangebtn timesbtn">x</div> 
        </div>

        <div class="row"> 
            <div class="btn 4btn numbtn">4</div>
            <div class="btn 5btn numbtn">5</div>
            <div class="btn 6tn numbtn">6</div>
            <div class="btn minusbtn orangebtn">-</div> 
        </div>

        <div class="row">
            <div class="btn 1btn numbtn">1</div>
            <div class="btn 2btn numbtn">2</div>
            <div class="btn 3btn numbtn">3</div>
            <div class="btn plusbtn orangebtn">+</div> 
        </div>

        <div class="row"> 
            <div class="btn zerobtn numbtn">0</div>
            <div class="btn pointbtn numbtn">.</div>
            <div class="btn equalsbtn orangebtn">=</div> 
        </div>
    </div>

</body>
</html>
