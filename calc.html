<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
  font-family: "Lato", sans-serif;
}
</style>
<link rel="stylesheet" href="calc.css">
</head>

<body>
    
    <div class="calculator">

        <div class="row toprow">
             <div class="sum-box">0</div>
         </div>

        <div class="row">
            <button class="btn acbtn">A/C</button>
            <button class="btn plusminusbtn">+/-</button>
            <button class="btn percentbtn">%</button>
            <button class="btn orangebtn dividebtn">รท</button> 
        </div>
        
        <div class="row"> 
            <button class="btn sevenbtn numbtn">7</button> 
            <button class="btn eightbtn numbtn">8</button>
            <button class="btn ninebtn numbtn">9</button>
            <button class="btn orangebtn timesbtn">x</button> 
        </div>

        <div class="row"> 
            <button class="btn fourbtn numbtn">4</button>
            <button class="btn fivebtn numbtn">5</button>
            <button class="btn sixbtn numbtn">6</button>
            <button class="btn minusbtn orangebtn">-</button> 
        </div>

        <div class="row">
            <button class="btn onebtn numbtn">1</button>
            <button class="btn twobtn numbtn">2</button>
            <button class="btn threebtn numbtn">3</button>
            <button class="btn plusbtn orangebtn">+</button> 
        </div>

        <div class="row"> 
            <button class="btn zerobtn numbtn">0</button>
            <button class="btn pointbtn numbtn">.</button>
            <button class="btn equalsbtn orangebtn">=</button> 
        </div>
    </div>
    <p id="simon">naasir</p>
    <button id="david">david</button>
<script src="./calc.js">  
</script>
</body>
</html>
